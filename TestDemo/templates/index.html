<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员管理系统 By luling</title>
</head>
<body>
    <h3><a href="/admin/">Admin</a></h3>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} - {{ student.get_status_display }}</li>
        {% endfor %}
    </ul>
    <form action="/" method="post">
        {% csrf_token %}
        {{ studentForm }}
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
